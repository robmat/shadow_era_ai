# Set root logger level to DEBUG and its only appender to FILE and CONSOLE.
log4j.rootLogger=ALL, CONSOLE, FILE
# CONSOLE is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
# CONSOLE uses PatternLayout.
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %30.30C:%4L - %m%n
# CONSOLE is set to be a ConsoleAppender.
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
# CONSOLE uses PatternLayout.
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.append=false
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %30.30C:%4L - %m%n
log4j.appender.FILE.File=shadow_era.log
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.MaxBackupIndex=10